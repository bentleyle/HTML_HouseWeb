 <div class="header">

                <input type="number" placeholder="Số điện thoại" required>
            </div>

            <div class="text-content">
                <textarea name="" id="" cols="80" rows="10" placeholder="Viết yêu cầu của bạn"></textarea>
            </div>
            <div class="btn-right">

                <button>Gửi liên hệ</button>
            </div>

        </form>
       
        </div>
